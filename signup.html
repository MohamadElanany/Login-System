<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="signin w-65 d-flex justify-content-center align-items-center flex-wrap p-5">
            <h1>Smart Login System</h1>
            <input type="text" class="form-control my-2 text-white" id="name" placeholder="Enter Your Name">
            <input type="email" class="form-control my-2 text-white" id="email" placeholder="Enter Your Email">
            <input type="password" class="form-control my-2 text-white" id="password" placeholder="Enter Password">

            <div id="success" style="display: none; color: green;">Success</div>
            <div id="Invalid" style="display: none; color: red;">Invalid Email Format</div>
            <div id="already" style="display: none; color: red;">Email Already Exists</div>
            <div id="required" style="display: none; color: red;">All fields are required</div>

            <button id="signup" type="submit" class="w-100 my-4 btn sig">Sign Up</button>
            <p class="text-white">You have an account? <a href="index.html" class="text-white text-decoration-none">Signin</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
</body>
</html>
